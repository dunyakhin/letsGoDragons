<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Go Dragons</title>

  <!-- Подключаем кастомный шрифт -->
  <style>
    @font-face {
      font-family: 'MyFont';
      src: url('fonts/MyFont.woff2') format('woff2');
      font-display: swap;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      font-family: 'MyFont', sans-serif;
    }

    #startButton {
      position: fixed;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      padding: 25px 60px;
      font-size: 2rem;
      font-family: 'MyFont', sans-serif;
      color: #fff;
      background: linear-gradient(45deg, #ffb41e, #ff7a00, #ffb41e);
      background-size: 300% 300%;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      animation: glowShift 3s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(255, 180, 30, 0.7);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #startButton:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 30px rgba(255, 180, 30, 0.9);
    }

    @keyframes glowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body>
  <button id="startButton">Вперед, драконы!</button>

  <script src="NoSleep.min.js"></script>
  <script>
    // === Исходная логика запуска ===
    const noSleep = new NoSleep();

    let blinking = false;
    const body = document.body;

    function startBlinking() {
      if (blinking) return;
      blinking = true;

      // Не даем экрану уснуть
      noSleep.enable();

      let isWhite = false;
      setInterval(() => {
        body.style.backgroundColor = isWhite ? 'black' : 'white';
        isWhite = !isWhite;
      }, 200);
    }

    // Привязываем кнопку
    document.getElementById('startButton').addEventListener('click', startBlinking);
  </script>
</body>
</html>
