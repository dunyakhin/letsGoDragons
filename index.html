<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: none;
      overflow: hidden;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      background: url("https://example.com/your-background.jpg") no-repeat center center;
      background-size: cover;
    }

    /* üîπ –õ–æ–≥–æ—Ç–∏–ø ‚Äî –ø–æ–¥–Ω—è—Ç –≤—ã—à–µ (–Ω–∞ 1/5 —ç–∫—Ä–∞–Ω–∞) */
    .logo {
      position: absolute;
      top: 30%; /* –±—ã–ª–æ 50%, —Ç–µ–ø–µ—Ä—å –≤—ã—à–µ */
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: auto;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards, pulse 3s ease-in-out infinite 1.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -50%) scale(0.95); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    @keyframes pulse {
      0% { filter: drop-shadow(0 0 0px rgba(255,180,30,0.3)); }
      50% { filter: drop-shadow(0 0 20px rgba(255,180,30,0.6)); }
      100% { filter: drop-shadow(0 0 0px rgba(255,180,30,0.3)); }
    }

    /* üîπ –ö–Ω–æ–ø–∫–∞ ‚Äî –≤–æ–∑–≤—Ä–∞—â—ë–Ω –ø—Ä–µ–∂–Ω–∏–π —Å—Ç–∏–ª—å –∏ –ø–æ–¥–Ω—è—Ç–∞ –≤—ã—à–µ */
    .button {
      position: absolute;
      left: 50%;
      top: 75%; /* –ø–æ–¥–Ω—è—Ç–∞ –≤—ã—à–µ, —Ä–∞–Ω—å—à–µ –±—ã–ª–æ 80‚Äì85% */
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 48pt;
      padding: 30px 100px;
      border: none;
      border-radius: 32px;
      color: #003c69;
      background: linear-gradient(135deg, #ffb41e 0%, #ffd978 30%, #ffb41e 60%, #fff2b2 100%);
      background-size: 300% 300%;
      box-shadow: 0 0 50px rgba(255, 180, 30, 0.6);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: metallicShift 3s ease-in-out infinite;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 3;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 80%);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    @keyframes metallicShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 70px rgba(255, 180, 30, 0.8);
    }

    .hidden {
      display: none;
    }

    /* üîπ –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (max-width: 600px) {
      .logo {
        width: 70vw;
        top: 35%;
      }
      .button {
        font-size: 28pt;
        padding: 20px 60px;
        top: 80%;
      }
    }
  </style>

  <script src="./NoSleep.min.js"></script>
</head>
<body>
  <div class="container">
    <img src="fonts/logo.svg" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" />
    <input type="button" class="button" value="–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!"/>
  </div>

  <script>
    const DELAY = 500;
    const noSleep = new NoSleep();
    const bodyEl = document.querySelector('.container');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    const logoEl = document.querySelector('.logo');
    const toggleEl = document.querySelector('.button');

    document.body.style.backgroundColor = "transparent";
    bodyEl.style.backgroundImage = 'url("https://example.com/your-background.jpg")';
    bodyEl.style.backgroundSize = 'cover';
    bodyEl.style.backgroundPosition = 'center';

    function toggleColor() {
      if (currentColor) {
        document.body.style.backgroundColor = "#ffb41e";
        bodyEl.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
        bodyEl.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function openFullscreen() {
      if (bodyEl.requestFullscreen) {
        bodyEl.requestFullscreen();
      } else if (bodyEl.webkitRequestFullscreen) {
        bodyEl.webkitRequestFullscreen();
      } else if (bodyEl.msRequestFullscreen) {
        bodyEl.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    function toggleWakeLock(e) {
      e.stopPropagation();

      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.classList.add("hidden");
        logoEl.classList.add("hidden");
        bodyEl.style.backgroundImage = 'none';
        to = window.setInterval(toggleColor, DELAY);
        openFullscreen();
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.classList.remove("hidden");
        logoEl.classList.remove("hidden");
        window.clearInterval(to);
        document.body.style.backgroundColor = "transparent";
        bodyEl.style.backgroundColor = "transparent";
        bodyEl.style.backgroundImage = 'url("https://example.com/your-background.jpg")';
        closeFullscreen();
      }
    }

    toggleEl.addEventListener('click', toggleWakeLock, false);
    bodyEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
</html>
