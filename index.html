<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вперед Драконы!</title>
  <style>
    /* ==== ФОН СТРАНИЦЫ ==== */
    body {
      margin: 0;
      height: 100vh;
      background-image: url('./Shanghai Dragons_pattern_ПРЕВЬЮ_dark.jpg');
      background-repeat: repeat;
      background-size: auto;
      background-position: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* ==== КОНТЕЙНЕР ==== */
    .container {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
    }

    /* ==== КНОПКА ==== */
    .button {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 20pt;
      padding: 15px 40px;
      color: white;
      background: linear-gradient(135deg, #ffb41e, #ff4b2b);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }

    .button:hover {
      transform: translate(-50%, -50%) scale(1.1);
      background: linear-gradient(135deg, #ffca47, #ff7043);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .button:active {
      transform: translate(-50%, -50%) scale(0.98);
    }

    .hidden {
      display: none;
    }
  </style>

  <script src="./NoSleep.min.js"></script>
</head>
<body>
  <div class="container">
    <input type="button" class="button" value="Вперед Драконы!"/>
  </div>

  <script>
    const DELAY = 500; //ms
    const noSleep = new NoSleep();
    const bodyEl = document.querySelector('.container');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    function toggleColor() {
      if (currentColor) {
        document.body.style.backgroundColor = "#ffb41e";
        bodyEl.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
        bodyEl.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function openFullscreen() {
      if (bodyEl.requestFullscreen) {
        bodyEl.requestFullscreen();
      } else if (bodyEl.webkitRequestFullscreen) {
        bodyEl.webkitRequestFullscreen();
      } else if (bodyEl.msRequestFullscreen) {
        bodyEl.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    function toggleWakeLock(e) {
      e.stopPropagation();
      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.value = "";
        toggleEl.classList.add("hidden");
        to = window.setInterval(toggleColor, DELAY);
        openFullscreen();
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.value = "Вперед Драконы!";
        toggleEl.classList.remove("hidden");
        window.clearInterval(to);
        closeFullscreen();
      }
    }

    var toggleEl = document.querySelector(".button");
    toggleEl.addEventListener('click', toggleWakeLock, false);
    bodyEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
</html>
