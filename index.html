<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Вперед Драконы!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('https://cloud.specialone.ru/index.php/s/j5H2e28sgkF4xSW/download?path=%2F%D0%9F%D0%B0%D1%82%D1%82%D0%B5%D1%80%D0%BD%D1%8B%2FCMYK&files=Shanghai%20Dragons_pattern_%D0%9F%D0%A0%D0%95%D0%92%D0%AC%D0%AE_dark.jpg');
      background-repeat: repeat;
      background-size: auto;
      background-position: center;
      font-family: "Horta SemiBold", "Segoe UI", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Контейнер для логотипа — занимает примерно центральную треть экрана */
    .logo-container {
      flex: 1 1 60vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      /* Для примера рамка (можно убрать) */
      /* border: 2px dashed rgba(255, 180, 30, 0.5); */
    }

    /* Контейнер для кнопки — занимает нижнюю треть */
    .button-container {
      height: 33vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-bottom: 40px; /* Немного отступа снизу */
    }

    /* Кнопка увеличена, шрифт больше */
    .button {
      font-family: "Horta SemiBold", "Segoe UI", Arial, sans-serif;
      font-weight: 600;
      font-size: 36pt; /* Ещё крупнее */
      padding: 35px 90px; /* Крупнее */
      color: #003c69;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffb41e, #ffcb4f);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: pulse 2.5s infinite ease-in-out;
      user-select: none;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      }
      50% {
        transform: scale(1.12);
        box-shadow: 0 14px 35px rgba(0, 0, 0, 0.6);
      }
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    .button:hover {
      background: linear-gradient(135deg, #ffca47, #ffd86a);
    }

    .button:active {
      transform: scale(0.98);
      animation: none;
    }
  </style>
</head>
<body>
  <div class="logo-container" aria-label="Логотип">
    <!-- Здесь можно разместить логотип, например: -->
    <!-- <img src="logo.png" alt="Логотип команды" style="max-height: 100%; max-width: 100%;"> -->
  </div>

  <div class="button-container">
    <input type="button" class="button" value="Вперед Драконы!" />
  </div>

  <script src="./NoSleep.min.js"></script>
  <script>
    const DELAY = 500;
    const noSleep = new NoSleep();
    const toggleEl = document.querySelector('.button');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    function toggleColor() {
      if (currentColor) {
        document.body.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function toggleWakeLock(e) {
      e.stopPropagation();
      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.style.display = "none";
        to = window.setInterval(toggleColor, DELAY);
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.style.display = "inline-block";
        window.clearInterval(to);
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
        document.body.style.backgroundColor = ""; // сброс цвета
      }
    }

    toggleEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
</html>
