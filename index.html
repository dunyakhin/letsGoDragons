<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Вперед Драконы!</title>
<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #003c69;
    font-family: Arial, sans-serif;
}

.button {
    position: relative;
    font-weight: bold;
    font-size: 50px;
    padding: 30px 80px;
    color: #003c69;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    background: linear-gradient(135deg, #ffb41e, #ffd84f);
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    overflow: hidden;
    animation: pulse 1.8s infinite ease-in-out;
    transition: all 0.3s ease;
}

/* Эффект перелива */
.button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -75%;
    width: 50%;
    height: 100%;
    background: linear-gradient(
        120deg,
        rgba(255,255,255,0.6) 0%,
        rgba(255,255,255,0.2) 50%,
        rgba(255,255,255,0) 100%
    );
    transform: skewX(-25deg);
    animation: shine 2s infinite;
    pointer-events: none;
}

@keyframes shine {
    0% { left: -75%; }
    50% { left: 125%; }
    100% { left: 125%; }
}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }
    50% {
        transform: scale(1.08);
        box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    }
}

.button:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 35px rgba(0,0,0,0.6);
    background: linear-gradient(135deg, #ffd84f, #ffeb7f);
}

.button:active {
    transform: scale(0.95);
    animation: none;
}
</style>
<script src="./NoSleep.min.js"></script>
</head>
<body>

<input type="button" class="button" value="Вперед Драконы!" />

<script>
const DELAY = 500; //ms
const noSleep = new NoSleep();
const bodyEl = document.body;

let wakeLockEnabled = false;
let currentColor = 1;

function toggleColor(){
    if (currentColor){
        document.body.style.backgroundColor = "#ffb41e";
    } else {
        document.body.style.backgroundColor = "#003c69";
    }
    currentColor = !currentColor;
}

function openFullscreen() {
    if (bodyEl.requestFullscreen) {
        bodyEl.requestFullscreen();
    } else if (bodyEl.webkitRequestFullscreen) { 
        bodyEl.webkitRequestFullscreen();
    } else if (bodyEl.msRequestFullscreen) { 
        bodyEl.msRequestFullscreen();
    }
}

const button = document.querySelector('.button');
button.addEventListener('click', () => {
    openFullscreen();
    noSleep.enable();
    toggleColor();
});
</script>
</body>
</html>
