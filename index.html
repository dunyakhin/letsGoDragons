<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вперед Драконы!</title>
  <style>
    .container {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background-color: #003c69;
    }

    .button {
      position: absolute;
      left: 50%;
      top: 80%; /* кнопка ниже */
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 56px;
      padding: 40px 100px;
      border: none;
      border-radius: 35px;
      color: #003c69;
      cursor: pointer;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.4);
      background: linear-gradient(
        135deg,
        #ffda73 0%,
        #ffb41e 20%,
        #ffe39c 40%,
        #ffb41e 60%,
        #ffda73 80%,
        #ffb41e 100%
      );
      background-size: 300% 300%;
      animation: metallicShift 5s linear infinite;
      box-shadow: 0 0 15px rgba(255, 180, 30, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 25px rgba(255, 180, 30, 0.6);
    }

    .button:active {
      transform: translate(-50%, -50%) scale(0.98);
    }

    @keyframes metallicShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hidden { display: none; }
  </style>
  <script src="./NoSleep.min.js"></script>
</head>
<body>
  <div class="container">
    <input type="button" class="button" value="Вперед Драконы!"/>
  </div>
  <script>
    const DELAY = 500;
    const noSleep = new NoSleep();
    const bodyEl = document.querySelector('.container');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    function toggleColor(){
      if (currentColor){
        document.body.style.backgroundColor = "#ffb41e";
        bodyEl.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
        bodyEl.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function openFullscreen() {
      if (bodyEl.requestFullscreen) bodyEl.requestFullscreen();
      else if (bodyEl.webkitRequestFullscreen) bodyEl.webkitRequestFullscreen();
      else if (bodyEl.msRequestFullscreen) bodyEl.msRequestFullscreen();
    }

    function closeFullscreen() {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
    }

    function toggleWakeLock(e) {
      e.stopPropagation();
      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.value = "";
        toggleEl.classList.add("hidden");
        to = window.setInterval(toggleColor, DELAY);
        openFullscreen();
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.value = "Вперед Драконы!";
        toggleEl.classList.remove("hidden");
        window.clearInterval(to);
        closeFullscreen();
      }
    }

    var toggleEl = document.querySelector(".button");
    toggleEl.addEventListener('click', toggleWakeLock, false);
    bodyEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
</html>
