  <style>
    /* ==== –§–û–ù –°–¢–†–ê–ù–ò–¶–´ ==== */

      margin: 0;
      height: 100vh;
      background-image: url('Shanghai Dragons_pattern_–ü–†–ï–í–¨–Æ_dark.jpg');
      background-repeat: repeat;
      background-size: auto;
      background-position: center;
      font-family: "Horta SemiBold", "Segoe UI", Arial, sans-serif;
    }

    /* ==== –ö–û–ù–¢–ï–ô–ù–ï–† ==== */
    .container {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ==== –ö–ù–û–ü–ö–ê ==== */
    .button {
      font-family: "Horta SemiBold", "Segoe UI", Arial, sans-serif;
      font-weight: 600;
      font-size: 20pt;
      padding: 15px 40px;
      color: #003c69;

      background: linear-gradient(135deg, #ffb41e, #ffcb4f);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);

      position: relative;
      overflow: hidden;
    }

    /* ==== –≠–§–§–ï–ö–¢ –ü–ï–†–ï–õ–ò–í–ê ==== */
    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    .button:hover {
      transform: scale(1.1);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      background: linear-gradient(135deg, #ffca47, #ffd86a);
    }

    .button:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none;
    }
  </style>

  <!-- –ï—Å–ª–∏ —É —Ç–µ–±—è –µ—Å—Ç—å —à—Ä–∏—Ñ—Ç Horta SemiBold –≤ –≤–∏–¥–µ —Ñ–∞–π–ª–∞, –ø–æ–¥–∫–ª—é—á–∏ –µ–≥–æ —Ç–∞–∫:

<body>
  <div class="container">
    <input type="button" class="button" value="–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!"/>
  </div>

  <script>
    const DELAY = 500;
    const noSleep = new NoSleep();
    const bodyEl = document.querySelector('.container');
    const toggleEl = document.querySelector('.button');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    function toggleColor() {
      if (currentColor) {
        document.body.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function openFullscreen() {
      if (bodyEl.requestFullscreen) {
        bodyEl.requestFullscreen();
      } else if (bodyEl.webkitRequestFullscreen) {
        bodyEl.webkitRequestFullscreen();
      } else if (bodyEl.msRequestFullscreen) {
        bodyEl.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    function toggleWakeLock(e) {
      e.stopPropagation();
      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.classList.add("hidden");
        to = window.setInterval(toggleColor, DELAY);
        openFullscreen();
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.classList.remove("hidden");
        window.clearInterval(to);
        closeFullscreen();
      }
    }

    // üî∏ –¢–ï–ü–ï–†–¨ –ö–õ–ò–ö–ê–ï–¢–°–Ø –¢–û–õ–¨–ö–û –ö–ù–û–ü–ö–ê
    toggleEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
