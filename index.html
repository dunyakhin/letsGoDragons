    @font-face {

      position: fixed;

      left: 50%;

      font-family: 'MyFont', sans-serif;
    }

    .button:hover {
      transform: translateX(-50%) scale(1.05);
      box-shadow: 0 0 35px rgba(255, 180, 30, 1);
    }

    @keyframes glowShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hidden {
      display: none;
    }
  </style>
