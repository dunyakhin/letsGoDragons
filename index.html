<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!</title>
  <style>
    body {
      margin: 0;
      background: none;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: url("https://example.com/your-background.jpg") no-repeat center center;
      background-size: cover;
      transition: background 0.3s ease;
    }

    /* –ª–æ–≥–æ—Ç–∏–ø */
    .logo {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 200px; /* –º–æ–∂–Ω–æ –º–µ–Ω—è—Ç—å –ø–æ–¥ —Å–≤–æ–π SVG */
      height: auto;
      z-index: 2;
    }

    /* ‚Äî‚Äî‚Äî –ö–ù–û–ü–ö–ê ‚Äî‚Äî‚Äî */
    .button {
      position: absolute;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 28pt;
      padding: 20px 60px;
      border: none;
      border-radius: 16px;
      color: #003c69;
      background: linear-gradient(135deg, #ffb41e 0%, #ffd978 30%, #ffb41e 60%, #fff2b2 100%);
      background-size: 300% 300%;
      box-shadow: 0 0 25px rgba(255, 180, 30, 0.6);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: metallicShift 3s ease-in-out infinite;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 3;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 80%);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    .button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 35px rgba(255, 180, 30, 0.8);
    }

    @keyframes metallicShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hidden {
      display: none;
    }
  </style>

  <script src="./NoSleep.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- üîπ —Å—é–¥–∞ –≤—Å—Ç–∞–≤–ª—è–µ—à—å —Å–≤–æ–π SVG -->
    <img src="your-logo.svg" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" />

    <input type="button" class="button" value="–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!"/>
  </div>

  <script>
    const DELAY = 500;
    const noSleep = new NoSleep();
    const bodyEl = document.querySelector('.container');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    const logoEl = document.querySelector('.logo');

    // –Ω–∞—á–∞–ª—å–Ω—ã–π —Ñ–æ–Ω
    document.body.style.backgroundColor = "transparent";
    bodyEl.style.backgroundImage = 'url("fonts/Shanghai Dragons_pattern_–ü–†–ï–í–¨–Æ_dark.jpg")';
    bodyEl.style.backgroundSize = 'cover';
    bodyEl.style.backgroundPosition = 'center';

    function toggleColor(){
      if (currentColor){
        document.body.style.backgroundColor = "#ffb41e";
        bodyEl.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
        bodyEl.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function openFullscreen() {
      if (bodyEl.requestFullscreen) {
        bodyEl.requestFullscreen();
      } else if (bodyEl.webkitRequestFullscreen) {
        bodyEl.webkitRequestFullscreen();
      } else if (bodyEl.msRequestFullscreen) {
        bodyEl.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    function toggleWakeLock(e) {
      e.stopPropagation();

      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.classList.add("hidden");
        logoEl.classList.add("hidden"); // —Å–∫—Ä—ã–≤–∞–µ–º –ª–æ–≥–æ—Ç–∏–ø –ø—Ä–∏ –º–∏–≥–∞–Ω–∏–∏
        bodyEl.style.backgroundImage = 'none';
        to = window.setInterval(toggleColor, DELAY);
        openFullscreen();
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.classList.remove("hidden");
        logoEl.classList.remove("hidden");
        window.clearInterval(to);
        document.body.style.backgroundColor = "transparent";
        bodyEl.style.backgroundColor = "transparent";
        bodyEl.style.backgroundImage = 'url("https://example.com/your-background.jpg")';
        closeFullscreen();
      }
    }

    const toggleEl = document.querySelector(".button");
    toggleEl.addEventListener('click', toggleWakeLock, false);
    bodyEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
</html>
