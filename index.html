<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!</title>
  <style>
    /* === –ü–æ–¥–∫–ª—é—á–∏ —Å–≤–æ–π —à—Ä–∏—Ñ—Ç –∑–¥–µ—Å—å === */
    @font-face {
      font-family: "CustomFont";
      src: url("./YourFont.ttf") format("truetype"); /* –∑–∞–º–µ–Ω–∏—à—å –Ω–∞ —Å–≤–æ–π —Ñ–∞–π–ª */
      font-weight: 600;
      font-style: normal;
    }

    body {
      margin: 0;
      height: 100vh;
      background-image: url('Shanghai Dragons_pattern_–ü–†–ï–í–¨–Æ_dark.jpg');
      background-repeat: repeat;
      background-size: auto;
      background-position: center;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    .container {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
    }

    .button {
      position: absolute;
      left: 50%;
      top: 70%;
      transform: translate(-50%, -50%);
      font-family: "CustomFont", "Segoe UI", Arial, sans-serif; /* —Ç—É—Ç –±—É–¥–µ—Ç —Ç–≤–æ–π —à—Ä–∏—Ñ—Ç */
      font-weight: bold;
      font-size: 40pt;
      padding: 30px 80px;
      color: #003c69;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      background: linear-gradient(135deg, #ffb41e, #ffcb4f);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: pulse 1.8s infinite ease-in-out; /* üî• –±—ã—Å—Ç—Ä–µ–µ –ø—É–ª—å—Å–∞—Ü–∏—è */
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.6) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 2s infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    @keyframes pulse {
      0%, 100% {
        transform: translate(-50%, -50%) scale(1);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
      }
      50% {
        transform: translate(-50%, -50%) scale(1.08);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      }
    }

    .button:hover {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
      background: linear-gradient(135deg, #ffca47, #ffd86a);
    }

    .button:active {
      transform: translate(-50%, -50%) scale(0.95);
      animation: none;
    }

    .hidden { display: none; }
  </style>

  <script src="./NoSleep.min.js"></script>
</head>
<body>
  <div class="container">
    <input type="button" class="button" value="–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!"/>
  </div>

  <script>
    const DELAY = 500;
    const noSleep = new NoSleep();
    const bodyEl = document.querySelector('.container');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    function toggleColor() {
      if (currentColor) {
        document.body.style.backgroundColor = "#ffb41e";
        bodyEl.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
        bodyEl.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function openFullscreen() {
      if (bodyEl.requestFullscreen) {
        bodyEl.requestFullscreen();
      } else if (bodyEl.webkitRequestFullscreen) {
        bodyEl.webkitRequestFullscreen();
      } else if (bodyEl.msRequestFullscreen) {
        bodyEl.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    function toggleWakeLock(e) {
      e.stopPropagation();
      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.value = "";
        toggleEl.classList.add("hidden");
        to = window.setInterval(toggleColor, DELAY);
        openFullscreen();
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.value = "–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!";
        toggleEl.classList.remove("hidden");
        window.clearInterval(to);
        closeFullscreen();
      }
    }

    var toggleEl = document.querySelector(".button");
    toggleEl.addEventListener('click', toggleWakeLock, false);
    bodyEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
</html>
