<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!</title>
  <style>
    body {
      margin: 0;
      background: none;
      overflow: hidden;
      font-family: sans-serif;
    }

    .container {
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: url("https://example.com/your-background.jpg") no-repeat center center;
      background-size: cover;
      transition: background 0.3s ease;
    }

    /* üîπ –ê–Ω–∏–º–∞—Ü–∏—è –ª–æ–≥–æ—Ç–∏–ø–∞ ‚Äî –ø–ª–∞–≤–Ω–æ–µ –ø–æ—è–≤–ª–µ–Ω–∏–µ –∏ "–¥—ã—Ö–∞–Ω–∏–µ" */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(-50%) scale(0.95); }
      to { opacity: 1; transform: translateX(-50%) scale(1); }
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); filter: drop-shadow(0 0 0px rgba(255,180,30,0.3)); }
      50% { transform: translateX(-50%) scale(1.05); filter: drop-shadow(0 0 20px rgba(255,180,30,0.6)); }
      100% { transform: translateX(-50%) scale(1); filter: drop-shadow(0 0 0px rgba(255,180,30,0.3)); }
    }

    .logo {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      width: 600px;
      height: auto;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1.5s ease-out forwards, pulse 3s ease-in-out infinite 1.5s;
    }

    /* üîπ –ö–Ω–æ–ø–∫–∞ ‚Äî —É–≤–µ–ª–∏—á–µ–Ω–∞ –≤ 3 —Ä–∞–∑–∞ */
    .button {
      position: absolute;
      left: 50%;
      top: 75%;
      transform: translate(-50%, -50%);
      font-weight: bold;
      font-size: 84pt;
      padding: 60px 180px;
      border: none;
      border-radius: 48px;
      color: #003c69;
      background: linear-gradient(135deg, #ffb41e 0%, #ffd978 30%, #ffb41e 60%, #fff2b2 100%);
      background-size: 300% 300%;
      box-shadow: 0 0 75px rgba(255, 180, 30, 0.6);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      animation: metallicShift 3s ease-in-out infinite;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
      z-index: 3;
    }

    .button::after {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 80%);
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -75%; }
      50% { left: 125%; }
      100% { left: 125%; }
    }

    .button:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 105px rgba(255, 180, 30, 0.8);
    }

    @keyframes metallicShift {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hidden {
      display: none;
    }
  </style>

  <script src="./NoSleep.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- üîπ –¢–≤–æ–π SVG –ª–æ–≥–æ—Ç–∏–ø -->
    <img src="fonts/logo.svg" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo" />

    <input type="button" class="button" value="–í–ø–µ—Ä–µ–¥ –î—Ä–∞–∫–æ–Ω—ã!"/>
  </div>

  <script>
    const DELAY = 500;
    const noSleep = new NoSleep();
    const bodyEl = document.querySelector('.container');

    let wakeLockEnabled = false;
    let currentColor = 1;
    let to = null;

    const logoEl = document.querySelector('.logo');

    document.body.style.backgroundColor = "transparent";
    bodyEl.style.backgroundImage = 'url("https://example.com/your-background.jpg")';
    bodyEl.style.backgroundSize = 'cover';
    bodyEl.style.backgroundPosition = 'center';

    function toggleColor(){
      if (currentColor){
        document.body.style.backgroundColor = "#ffb41e";
        bodyEl.style.backgroundColor = "#ffb41e";
      } else {
        document.body.style.backgroundColor = "#003c69";
        bodyEl.style.backgroundColor = "#003c69";
      }
      currentColor = !currentColor;
    }

    function openFullscreen() {
      if (bodyEl.requestFullscreen) {
        bodyEl.requestFullscreen();
      } else if (bodyEl.webkitRequestFullscreen) {
        bodyEl.webkitRequestFullscreen();
      } else if (bodyEl.msRequestFullscreen) {
        bodyEl.msRequestFullscreen();
      }
    }

    function closeFullscreen() {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      }
    }

    function toggleWakeLock(e) {
      e.stopPropagation();

      if (!wakeLockEnabled) {
        noSleep.enable();
        wakeLockEnabled = true;
        toggleEl.classList.add("hidden");
        logoEl.classList.add("hidden");
        bodyEl.style.backgroundImage = 'none';
        to = window.setInterval(toggleColor, DELAY);
        openFullscreen();
      } else {
        noSleep.disable();
        wakeLockEnabled = false;
        toggleEl.classList.remove("hidden");
        logoEl.classList.remove("hidden");
        window.clearInterval(to);
        document.body.style.backgroundColor = "transparent";
        bodyEl.style.backgroundColor = "transparent";
        bodyEl.style.backgroundImage = 'url("https://example.com/your-background.jpg")';
        closeFullscreen();
      }
    }

    const toggleEl = document.querySelector(".button");
    toggleEl.addEventListener('click', toggleWakeLock, false);
    bodyEl.addEventListener('click', toggleWakeLock, false);
  </script>
</body>
</html>
